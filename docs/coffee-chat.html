<!DOCTYPE html>
<html lang="en">

<body>
  <header class="w-full fixed top-0 left-0 z-50 bg-transparent">

      <div class="flex items-center">
        <img src="joseph-bahous.jpg" alt="Joseph Bahous portrait" class="w-10 h-10 rounded-full border-2 border-white shadow-md bg-white" />
      </div>
      <nav class="backdrop-blur-md bg-white/40 border border-white/30 rounded-full px-8 py-2 flex gap-6 shadow-lg mx-4 hidden md:flex">
        <a href="index.html#home" class="text-gray-800 font-medium hover:text-[#006DAA] transition">Home</a>
        <a href="index.html#about" class="text-gray-800 font-medium hover:text-[#006DAA] transition">About</a>
        <a href="index.html#faq" class="text-gray-800 font-medium hover:text-[#006DAA] transition">FAQ</a>
        <a href="index.html#contact" class="text-gray-800 font-medium hover:text-[#006DAA] transition">Contact</a>
      </nav>
      <div class="flex items-center gap-2">
        <button id="mobile-menu-btn" class="md:hidden flex items-center justify-center rounded-full bg-white/60 shadow border border-white/30 px-4 py-2 text-gray-800 font-medium hover:bg-gray-200 transition" aria-label="Open navigation menu">
          Menu
          <svg class="ml-2 w-4 h-4" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24" aria-hidden="true" focusable="false"><path stroke-linecap="round" stroke-linejoin="round" d="M19 9l-7 7-7-7"/></svg>
        </button>
        <button id="theme-toggle" aria-label="Toggle dark mode" class="ml-2 w-10 h-10 flex items-center justify-center rounded-full bg-white/60 shadow border border-white/30 hover:bg-gray-200 transition">
          <svg id="theme-icon" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-gray-700" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true" focusable="false">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m8.66-13.66l-.71.71M4.05 19.95l-.71.71M21 12h-1M4 12H3m16.66 5.66l-.71-.71M4.05 4.05l-.71-.71" />

        </button>
      </div>
    </div>

  <div id="mobile-menu-modal" class="fixed inset-0 z-50 flex items-center justify-center bg-black/40 backdrop-blur-sm hidden">
    <div class="relative w-11/12 max-w-sm bg-white/90 dark:bg-gray-900/90 rounded-2xl shadow-2xl p-6">
      <div class="flex items-center justify-between mb-4">
        <span class="text-gray-700 dark:text-gray-200 font-medium text-lg">Navigation</span>
        <button id="mobile-menu-close" class="text-gray-500 hover:text-gray-900 dark:hover:text-white text-2xl font-bold" aria-label="Close menu">&times;</button>
      </div>
      <nav class="flex flex-col gap-2">
        <a href="index.html#home" class="py-2 px-2 rounded-lg text-gray-800 dark:text-gray-100 hover:bg-gray-100 dark:hover:bg-gray-800 transition border-b border-gray-200 dark:border-gray-700">Home</a>
        <a href="index.html#about" class="py-2 px-2 rounded-lg text-gray-800 dark:text-gray-100 hover:bg-gray-100 dark:hover:bg-gray-800 transition border-b border-gray-200 dark:border-gray-700">About</a>

        <a href="index.html#contact" class="py-2 px-2 rounded-lg text-gray-800 dark:text-gray-100 hover:bg-gray-100 dark:hover:bg-gray-800 transition">Contact</a>

  </div>
  <main class="min-h-screen flex items-center justify-center bg-white dark:bg-brand-dark pt-24 pb-12">
    <div class="max-w-2xl w-full mx-auto text-center px-4">
      <h1 class="text-4xl font-bold text-brand-dark dark:text-white mb-4">Schedule a Coffee Chat</h1>
      <p class="text-lg text-gray-700 dark:text-gray-300 mb-8">Fill out the short form below to request a coffee chat with Joseph. Qualified applicants will receive a booking link by email.</p>
      <iframe data-tally-src="https://tally.so/embed/meG6yo?alignLeft=1&hideTitle=1&transparentBackground=1&dynamicHeight=1" loading="lazy" width="100%" height="200" frameborder="0" marginheight="0" marginwidth="0" title="Schedule a Coffee Chat"></iframe>
    </div>
  </main>
  <footer class="bg-white dark:bg-brand-dark py-8">
    <div class="max-w-5xl mx-auto px-4 text-center text-brand-dark dark:text-white">
      &copy; Joseph Bahous
    </div>
  </footer>
  <script>
    // Mobile menu open/close logic
    const menuBtn = document.getElementById('mobile-menu-btn');
    const menuModal = document.getElementById('mobile-menu-modal');
    const menuClose = document.getElementById('mobile-menu-close');
    menuBtn && menuBtn.addEventListener('click', () => {
      menuModal.classList.remove('hidden');
    });
    menuClose && menuClose.addEventListener('click', () => {
      menuModal.classList.add('hidden');
    });
    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape') menuModal.classList.add('hidden');
    });
    menuModal && menuModal.addEventListener('click', (e) => {
      if (e.target === menuModal) menuModal.classList.add('hidden');
    });
    // Dark mode toggle logic
    const themeToggle = document.getElementById('theme-toggle');
    const themeIcon = document.getElementById('theme-icon');
    const setThemeIcon = (isDark) => {
      if (isDark) {
        themeIcon.innerHTML = '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21.752 15.002A9.718 9.718 0 0112 21.75c-5.385 0-9.75-4.365-9.75-9.75 0-4.136 2.635-7.64 6.375-9.165.41-.17.86.01 1.03.42.17.41-.01.86-.42 1.03A7.75 7.75 0 0020.25 12c0 1.61-.48 3.11-1.31 4.38-.24.36-.14.85.22 1.09.36.24.85.14 1.09-.22z" />';
      } else {
        themeIcon.innerHTML = '<circle cx="12" cy="12" r="5" stroke="currentColor" stroke-width="2" fill="none"/><path stroke="currentColor" stroke-width="2" d="M12 1v2M12 21v2M4.22 4.22l1.42 1.42M18.36 18.36l1.42 1.42M1 12h2M21 12h2M4.22 19.78l1.42-1.42M18.36 5.64l1.42-1.42" fill="none"/>';
      }
    };
    function applyTheme(theme) {
      if (theme === 'dark') {
        document.documentElement.classList.add('dark');
        setThemeIcon(true);
      } else {
        document.documentElement.classList.remove('dark');
        setThemeIcon(false);
      }
    }
    (function() {
      let theme = localStorage.getItem('theme');
      if (!theme) {
        theme = window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light';
      }
      applyTheme(theme);
    })();
    themeToggle && themeToggle.addEventListener('click', () => {
      const isDark = document.documentElement.classList.toggle('dark');
      localStorage.setItem('theme', isDark ? 'dark' : 'light');
      setThemeIcon(isDark);
    });
  </script>
  <script>
    if (typeof Tally !== "undefined") {
      Tally.loadEmbeds();
    }
  </script>
</body>
</html>
